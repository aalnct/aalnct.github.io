<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
</head>
<body>

<form ng-controller = "contact_form">

    <div class = "registerWarp">
        <div class = "contact_me_form">

            <div class = "contact_me_header">

                <h2> Contact Me</h2>

            </div>

            <div class = "contact_me_body">
                <div class = "row-fluid">
                    <div class = "span6 field-item">
                        <div class = "MB5">
                            First Name:<br>
                        </div>
                            <input type="text" name="firstname" id = "first_name" class = "first_name" placeholder="">
                        </div>


                    <div class = "span6 field-item">
                        <div class = "MB5">
                            Last Name<br>
                           </div>
                            <input type="text" name="last_name" id = "last_name" placeholder="">
                     </div>
                    </div>


                <div class = "row-fluid field group" >
                        <div class = "span6 field-item">
                                <div class = "MB5">
                                    Email Address<br>
                                </div>
                                    <input type="email" name="Email" id = "email_id" placeholder="">
                        </div>

                        <div class = "span6 field-item">
                                <div class = "MB5">
                                    Message<br>
                                </div>
                                <div class = "row-fluid">
                                    <textarea rows="5" cols="5" maxlength="500" placeholder="500 Words"></textarea>
                                </div>
                        </div>
                </div>



                    <input type="submit" name="Submit" value="Submit" class = "contact_me_submit_form_">

            </div>


        </div>

</div>

</form>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<link rel="stylesheet" href="css/beautify.css">
<link rel="stylesheet" href="css/forms.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

<link href="https://fonts.googleapis.com/css?family=Open+Sans:400i" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Della+Respira" rel="stylesheet">
<link href = "fonts/font-awesome-4.7.0/css/font-awesome.min.css" rel = "stylesheet">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src = "js/smoothscroll.js"></script>

</body>
</html>
